<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://unpkg.com/phosphor-icons"></script>
        <script defer src="script.js"></script>
        <title>pacer</title>
    </head>
    <body>
        <div class="container">
            <div class="nav-row">
                <nav class="nav">
                    <p class="nav-content">about</p>
                    <p class="nav-logo">interval</p>
                    <p class="nav-content">sign up</p>
                </nav>
            </div>
            <header class="header">
                <div class="line"></div>
                <div class="logo">
                    <p class="logo-img">interval<span>.app</span></p>
                    <p class="logo-text">powered by starter code</p>
                </div>
                <div class="line"></div>
            </header>
            <main class="main">
                <div class="settings">settings</div>
                <div class="timer">
                    <div class="timer-icons">
                        <i class="ph-gear"></i>
                        <i class="ph-dots-three-bold"></i>
                    </div>
                    <div class="timer-time">0:40</div>
                    <div class="timer-time--remain">time left: 2:25</div>
                    <div class="btn btn--pause">pause</div>
                    <div class="btn btn--reset">reset</div>
                </div>
                <div class="info">info</div>
            </main>
            <footer class="footer">
                <div class="footer-content">
                    <p class="footer-txt">follow us</p>
                    <div class="footer-logos">
                        <a href="#">
                            <img
                                class="footer-logo"
                                src="assets/svg_socials/instagram.svg"
                            />
                        </a>
                        <a href="#">
                            <img
                                class="footer-logo"
                                src="assets/svg_socials/hackernews.svg"
                            />
                        </a>
                        <a href="#">
                            <img
                                class="footer-logo"
                                src="assets/svg_socials/github.svg"
                            />
                        </a>
                        <a href="#">
                            <img
                                class="footer-logo"
                                src="assets/svg_socials/dev_to.svg"
                            />
                        </a>
                        <a href="#">
                            <img
                                class="footer-logo"
                                src="assets/svg_socials/twitter.svg"
                            />
                        </a>
                    </div>
                    <p class="footer-feedback">feedbacks?</p>
                </div>
            </footer>
            <div class="test"></div>
        </div>
    </body>
</html>
