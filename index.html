<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        />
        <script src="https://unpkg.com/phosphor-icons"></script>
        <link rel="stylesheet" href="css/general.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/queries.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script defer type="module" src="js/controller.js"></script>
        <title>pacer</title>
    </head>
    <body>
        <div class="container">
            <div class="container--nav">
                <nav class="nav flex">
                    <p class="nav-about">about</p>
                    <h1 class="nav-logo">interval</h1>
                    <p class="nav-signup">sign up</p>
                </nav>
            </div>

            <div class="container--banner">
                <div class="banner flex">
                    <p class="line line--banner"></p>
                    <div class="logo">
                        <p class="logo-img">interval<span>.app</span></p>
                        <div class="logo-endorsement flex">
                            <p class="endorsement--text">powered by</p>
                            <a href="#" class="endorsement--logo">
                                <img
                                    src="assets/startercode-logo.png"
                                    alt="starter code logo"
                                />
                            </a>
                        </div>
                    </div>
                    <p class="line line--banner"></p>
                </div>
            </div>

            <div class="container--main">
                <main class="main grid">
                    <section class="settings">
                        <div class="tabs-component flex">
                            <div class="tabs-head flex">
                                <div
                                    class="tabs--tab tab--saved flex"
                                    data-tab="saved"
                                >
                                    saved
                                </div>
                                <div
                                    class="tabs--tab tab--custom flex is-active"
                                    data-tab="custom"
                                >
                                    custom
                                </div>
                            </div>
                            <div class="tabs-body flex">
                                <div class="tabs-content content--saved">
                                    <div class="saved-items grid">
                                        <div class="item flex">
                                            <p class="item--title">
                                                HIIT custom 2
                                            </p>
                                            <p class="item--time">15min</p>
                                        </div>
                                        <div class="item flex">
                                            <p class="item--title">abs</p>
                                            <p class="item--time">10mins</p>
                                        </div>
                                        <div class="item flex">
                                            <p class="item--title">
                                                cardio intense
                                            </p>
                                            <p class="item--time">4min</p>
                                        </div>
                                        <div class="item flex">
                                            <p class="item--title">ez core</p>
                                            <p class="item--time">8min</p>
                                        </div>
                                        <a class="edit-saved"> edit </a>
                                    </div>
                                </div>
                                <div
                                    class="tabs-content content--custom is-active"
                                >
                                    <form action="" class="input-form grid">
                                        <label
                                            for="numExercises"
                                            class="input--label"
                                            >how many exercises</label
                                        >
                                        <input
                                            type="number"
                                            id="numExercises"
                                            class="input"
                                            placeholder="1"
                                        />

                                        <label
                                            for="timeExercise"
                                            class="input--label"
                                            >time per exercise</label
                                        >
                                        <input
                                            type="number"
                                            id="timeExercise"
                                            class="input"
                                            placeholder="45s"
                                        />

                                        <label
                                            for="restExercise"
                                            class="input--label"
                                            >rest between exercise</label
                                        >
                                        <input
                                            type="number"
                                            id="restExercise"
                                            class="input"
                                            placeholder="15s"
                                        />

                                        <label
                                            for="numSets"
                                            class="input--label"
                                            >how many sets</label
                                        >
                                        <input
                                            type="number"
                                            id="numSets"
                                            class="input"
                                            placeholder="1"
                                        />

                                        <label
                                            for="restSet"
                                            class="input--label"
                                            >rest between sets</label
                                        >
                                        <input
                                            type="number"
                                            id="restSet"
                                            class="input"
                                            placeholder="60s"
                                        />
                                        <button class="btn btn--start">
                                            start
                                        </button>

                                        <button class="btn btn--save">
                                            save timer &plus;
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section class="timer">
                        <div class="timer-clock">
                            <svg
                                class="timer-clock__svg"
                                viewBox="0 0 100 100"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <g class="timer-clock__circle">
                                    <circle
                                        class="timer-clock__path-elapsed"
                                        cx="50"
                                        cy="50"
                                        r="45"
                                    ></circle>
                                    <path
                                        id="timer-clock-path-remaining"
                                        stroke-dasharray="283"
                                        class="timer-clock__path-remaining ${remainingPathColor}"
                                        d="
                                        M 50, 50
                                        m -45, 0
                                        a 45,45 0 1,0 90,0
                                        a 45,45 0 1,0 -90,0
                                    "
                                    ></path>
                                </g>
                            </svg>
                            <p
                                id="timer-clock-label"
                                class="timer-clock__label"
                            >
                                0:20
                            </p>
                            <p
                                id="timer-clock-remain"
                                class="timer-clock__remain"
                            >
                                time remain: <span>2:05</span>
                            </p>
                            <div>
                                <i class="timer-icon ph-gear-six"></i>
                                <i class="timer-icon ph-dots-three-outline"></i>
                                <button class="btn btn--pause">pause</button>
                                <button class="btn btn--reset">reset</button>
                            </div>
                        </div>
                    </section>

                    <section class="infos grid">
                        <p class="info--title">HIIT custom 2</p>
                        <div class="line line--info"></div>
                        <p class="info total-time">
                            total time: <span>2:30</span>
                        </p>
                        <p class="info total-exercises">
                            exercise: <span>3/5</span>
                        </p>
                        <p class="info total-sets">set: <span>1/5</span></p>
                    </section>
                </main>
            </div>
            <div class="container--footer">
                <img
                    src="assets/bg-img.png"
                    alt="background image"
                    class="bg-img"
                />
                <footer class="footer flex">
                    <p class="line line--footer"></p>
                    <p class="footer-follow">follow us</p>
                    <div class="footer-logos grid">
                        <a href="#" class="footer-logo">
                            <img src="assets/icons_socials/instagram.svg" />
                        </a>
                        <a href="#" class="footer-logo">
                            <img src="assets/icons_socials/hackernews.svg" />
                        </a>
                        <a href="#" class="footer-logo">
                            <img src="assets/icons_socials/github.svg" />
                        </a>
                        <a href="#" class="footer-logo">
                            <img src="assets/icons_socials/dev_to.svg" />
                        </a>
                        <a href="#" class="footer-logo">
                            <img src="assets/icons_socials/twitter.svg" />
                        </a>
                    </div>
                    <p class="footer-feedback">feedbacks?</p>
                </footer>
            </div>
        </div>
    </body>
</html>
