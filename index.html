<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://unpkg.com/phosphor-icons"></script>
        <script defer src="script.js"></script>
        <title>pacer</title>
    </head>
    <body>
        <!-- <div class="container"> -->
        <div class="container">
            <div class="nav-row">
                <nav class="nav">
                    <p class="nav-content">about</p>
                    <p class="nav-logo">interval</p>
                    <p class="nav-content">sign up</p>
                </nav>
            </div>
            <header class="header">
                <span class="line"></span>
                <div class="logo">
                    <p class="logo-img">interval<span>.app</span></p>
                    <p class="logo-text">powered by starter code</p>
                </div>
                <span class="line"></span>
            </header>
            <main class="main">
                <section class="settings">settings</section>
                <section class="timer">
                    <div class="timer-clock">
                        <svg
                            class="timer-clock__svg"
                            viewBox="0 0 100 100"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <g class="timer-clock__circle">
                                <circle
                                    class="timer-clock__path-elapsed"
                                    cx="50"
                                    cy="50"
                                    r="48"
                                ></circle>
                                <!-- <path
                                    id="timer-clock-path-remaining"
                                    stroke-dasharray="283"
                                    class="timer-clock__path-remaining ${remainingPathColor}"
                                    d="
                                  M 50, 50
                                  m -45, 0
                                  a 45,45 0 1,0 90,0
                                  a 45,45 0 1,0 -90,0
                                "
                                ></path> -->
                            </g>
                        </svg>
                    </div>
                    <div>
                        <i class="timer-icon ph-gear"></i>
                        <i class="timer-icon ph-dots-three-bold"></i>
                        <button class="timer-btn btn--pause">pause</button>
                        <button class="timer-btn btn--reset">reset</button>
                    </div>
                </section>
                <section class="info">info</section>
            </main>
            <footer class="footer">
                <div class="footer-bg"></div>
                <div class="footer-content">
                    <p class="footer-txt">follow us</p>
                    <div class="footer-logos">
                        <a href="#">
                            <img
                                class="footer-logo"
                                src="assets/icons_socials/instagram.svg"
                            />
                        </a>
                        <a href="#">
                            <img
                                class="footer-logo"
                                src="assets/icons_socials/hackernews.svg"
                            />
                        </a>
                        <a href="#">
                            <img
                                class="footer-logo"
                                src="assets/icons_socials/github.svg"
                            />
                        </a>
                        <a href="#">
                            <img
                                class="footer-logo"
                                src="assets/icons_socials/dev_to.svg"
                            />
                        </a>
                        <a href="#">
                            <img
                                class="footer-logo"
                                src="assets/icons_socials/twitter.svg"
                            />
                        </a>
                    </div>
                    <p class="footer-feedback">feedbacks?</p>
                </div>
            </footer>
        </div>
        <!-- </div> -->
    </body>
</html>
